<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="#FF5722"/>
  
  <!-- Code brackets - simplified for favicon -->
  <g fill="white" font-family="monospace" font-size="60" font-weight="bold">
    <!-- Left bracket -->
    <text x="15" y="65" text-anchor="middle">&lt;</text>
    <!-- Right bracket -->
    <text x="75" y="65" text-anchor="middle">/&gt;</text>
  </g>
  
  <!-- Center dot/accent -->
  <circle cx="50" cy="50" r="4" fill="white"/>
</svg>
